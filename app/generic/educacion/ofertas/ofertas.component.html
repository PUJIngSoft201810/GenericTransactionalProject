
<ul>
  <li *ngFor="let tutoria of tutorias" >
    {{tutoria.usuario}}
    categoria: {{tutoria.categoria}}
     temas:   <label *ngFor="let t of tutoria.temas" >{{t}}, </label>
     
     <a [routerLink]="['/educacion/tutoria-view',tutoria.id]" 
     routerLinkActive='router-link-active'>Ver</a>


     <input type="button" value="Eliminar"  (click)="deleteTutoria(tutoria)"/>
    </li>


</ul>


<a [routerLink]="['/educacion/tutoria-add']" 

      routerLinkActive='router-link-active'>Agregar tutoria</a>
